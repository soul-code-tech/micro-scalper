name: Daily walk-forward retrain (60 days)

on:
  schedule:
    - cron: "30 2 * * *"        # 02:30 UTC каждый день
  workflow_dispatch:            # ручной запуск

permissions:
  contents: write               # нужно для пуша в ветку weights

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: install deps
        run: pip install -r requirements.txt

      - name: walk-forward train
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        run: python scripts/train_all.py --days 60

      - name: commit & push weights
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout weights || git checkout --orphan weights
          git rm -rf . || true
          cp -r weights/* .
          git add .
          git diff-index --quiet HEAD || git commit -m "daily weights $(date -u +%F)"
          git push origin weights --force
